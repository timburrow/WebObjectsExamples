<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>
	<HEAD>
		<META NAME="generator" CONTENT="WebObjects 5.0">
		<TITLE>Think Movies : Search Results</TITLE>
	</HEAD>
	<BODY BGCOLOR=#FFFFFF>
	
		<CENTER><WEBOBJECT NAME=Toolbar></WEBOBJECT></CENTER>
		<CENTER>Search Results:</CENTER>

		<HR>
		<TABLE WIDTH=100% BORDER=0>
			<TR>
				<TD align=left>
					<WEBOBJECT NAME=TotalItemsFound></WEBOBJECT> movies found.
				</TD>
				<TD align=center>
					Item(s) <WEBOBJECT NAME=FromString></WEBOBJECT> to <WEBOBJECT NAME=ToString></WEBOBJECT>
				</TD>
				<TD align=right>
					<WEBOBJECT NAME=PreviousBatch>Previous</WEBOBJECT> |
					<WEBOBJECT NAME=NextBatch>Next</WEBOBJECT>
				</TD>
			</TR>
		</TABLE>
		
		<HR>
		
		<FONT SIZE=+1>
			<WEBOBJECT NAME=ListRepetition>
				<WEBOBJECT NAME =MovieTitleLink><WEBOBJECT NAME =MovieTitle></WEBOBJECT></WEBOBJECT><BR>
			</WEBOBJECT>
		</FONT>

	</BODY>
</HTML>
