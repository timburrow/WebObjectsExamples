<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>
    <HEAD>
        <TITLE><WEBOBJECT NAME=ApplicationName></WEBOBJECT></TITLE>
    </HEAD>
    <WEBOBJECT NAME=LayoutComponent>
        <WEBOBJECT NAME=FORM>
            <TABLE CELLSPACING=0 CELLPADDING=1 BORDER=0 WIDTH="100%">
                <TR>
                    <TD BGCOLOR="#cbcbcb">
                        <TABLE CELLSPACING=0 CELLPADDING=1 BORDER=0 WIDTH="100%">
                            <TR>
                                <TD BGCOLOR="#ffffff">
                                    <TABLE CELLPADDING=3 CELLSPACING=0 BORDER=0 WIDTH="100%">
                                        <TR>
                                            <TD BGCOLOR="#ddddbb"><B>Find Properties for Sale</B></TD>
                                        </TR>
                                    </TABLE>
                                </TD>
                            </TR>
                            <TR>
                                <TD BGCOLOR="#ffffff">
                                    <TABLE CELLPADDING=3 CELLSPACING=0 BORDER=0 WIDTH="100%">
                                        <TR>
                                            <TD ALIGN=RIGHT><B>Select a State:</B></TD>
                                            <TD><WEBOBJECT NAME=STATE></WEBOBJECT></TD>
                                        </TR>
                                        <TR>
                                            <TD ALIGN=RIGHT BGCOLOR="#f8f8f8"><B>City:</B> (optional)</TD>
                                            <TD BGCOLOR="#f8f8f8"><WEBOBJECT NAME=CITY></WEBOBJECT></TD>
                                        </TR>
                                        <TR>
                                            <TD ALIGN=RIGHT><B>Street:</B> (optional)</TD>
                                            <TD><WEBOBJECT NAME=STREET_NAME></WEBOBJECT></TD>
                                        </TR>
                                        <TR>
                                            <TD ALIGN=RIGHT BGCOLOR="#f8f8f8"><B>or Search by Zip Code:</B></TD>
                                            <TD BGCOLOR="#f8f8f8"><WEBOBJECT NAME=TextField1></WEBOBJECT></TD>
                                        </TR>
                                        <TR>
                                            <TD><B>Minimum Price:</B></TD>
                                            <TD><B>Min # of bedrooms:</B></TD>
                                        </TR>
                                        <TR>
                                            <TD><WEBOBJECT NAME=LOWER_LIMIT_PRICE></WEBOBJECT></TD>
                                            <TD><WEBOBJECT NAME=BEDROOMS></WEBOBJECT></TD>
                                        </TR>
                                        <TR>
                                            <TD BGCOLOR="#f8f8f8"><B>Maximum Price:</B></TD>
                                            <TD BGCOLOR="#f8f8f8"><B>Min # of bathrooms:</B></TD>
                                        </TR>
                                        <TR>
                                            <TD><WEBOBJECT NAME=UPPER_LIMIT_PRICE></WEBOBJECT></TD>
                                            <TD><WEBOBJECT NAME=BATHROOMS></WEBOBJECT></TD>
                                        </TR>
                                        <TR>
                                            <TD ALIGN=RIGHT BGCOLOR="#f8f8f8" COLSPAN=2><INPUT TYPE=SUBMIT VALUE="Find Properties"></TD>
                                        </TR>
                                    </TABLE>
                                </TD>
                            </TR>
                        </TABLE>
                    </TD>
                </TR>
            </TABLE>
        </WEBOBJECT>
    </WEBOBJECT>
</HTML>
